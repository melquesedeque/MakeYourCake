<ion-header>

</ion-header>

<ion-content padding>

  <div id="divLogin">
    <ion-img id="imagemLogo" src="../../assets/img/cake-show.png"></ion-img>
    <div id="divLogin2">

      <h2>Login do Usu√°rio</h2>

      <form [formGroup]="formulario">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" formControlName="senha"></ion-input>
          </ion-item>
        </ion-list>
      </form>

      <ion-row>
        <ion-col size="6">
          <ion-button color="light" expand="full" fill="outline" shape="round">
            CANCELAR
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button (click)="validarLogin()" expand="full" shape="round">
            LOGAR
          </ion-button>
        </ion-col>
      </ion-row>

    </div>
  </div>
</ion-content>
