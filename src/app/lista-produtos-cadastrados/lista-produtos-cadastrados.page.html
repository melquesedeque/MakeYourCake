<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="MenuMonte"></ion-menu-button>
    </ion-buttons>

    <ion-img id="imagemLogo" src="../../assets/img/cake-show.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Lista de Produtos Cadastrados</h1>

  <ion-list *ngFor="let item of listaProdutos" [routerLink]="['/atualizar-deletar-produtos', item.id]">
    <ion-item>
      <ion-avatar><img src="{{item.imagem}}"></ion-avatar>
      <ion-label>{{item.titulo}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
