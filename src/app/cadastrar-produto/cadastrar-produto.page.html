<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="MenuMonte"></ion-menu-button>
    </ion-buttons>

    <ion-img id="imagemLogo" src="../../assets/img/cake-show.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h1>Cadastro de Produtos</h1>

  <div id="div1">
    <div id="div2">
      <form [formGroup]="formulario">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Titulo</ion-label>
            <ion-input type="text" formControlName="titulo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Descrição</ion-label>
            <ion-textarea formControlName="descricao"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Valor</ion-label>
            <ion-input type="text" formControlName="valor"></ion-input>
          </ion-item>
          <div id="fotoDiv" (click)="tiraFoto()">
            <ion-img id="foto" [src]="foto"></ion-img>
          </div>
        </ion-list>
      </form>

      <p id="msg"> {{msg}} </p>

      <ion-row>
        <ion-col size="6">
          <ion-button [routerLink]="['/consultar-produtos']" color="light" expand="full" fill="outline" shape="round">
            CANCELAR
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button expand="full" shape="round" [disabled]="!formulario.valid" (click)="cadastrar()">
            Cadastrar
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
