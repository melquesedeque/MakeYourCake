<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="MenuMonte"></ion-menu-button>
    </ion-buttons>

    <ion-img id="imagemLogo" src="../../assets/img/cake-show.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Produtos</h1>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/monte-seu-bolo']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-col size="6" *ngFor="let item of listaProdutos">
    <ion-card [routerLink]="['/listar-caracteristicas',item.id]">
      <ion-card-header>
        <ion-img class="imgcard" src="{{item.imagem}}"></ion-img>
      </ion-card-header>
      <ion-card-content>
        {{ item.titulo }}
      </ion-card-content>
    </ion-card>
  </ion-col>

</ion-content>
