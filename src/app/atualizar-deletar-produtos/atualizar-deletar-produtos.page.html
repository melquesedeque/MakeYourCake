<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="menu" menu="MenuMonte"></ion-menu-button>
    </ion-buttons>

    <ion-img id="imagemLogo" src="../../assets/img/cake-show.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h1>Editar Produtos</h1>

  <div id="div1">
    <div id="div2">

        <ion-list>
          <ion-item>
            <ion-label class="label" position="floating">Titulo</ion-label>
            <ion-input type="text" [(ngModel)]="listaProdutos.titulo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="label" position="floating">Descrição</ion-label>
            <ion-input type="text" [(ngModel)]="listaProdutos.descricao"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="label" position="floating">Valor</ion-label>
            <ion-input type="text" [(ngModel)]="listaProdutos.valor"></ion-input>
          </ion-item>
          <div id="fotoDiv" (click)="tiraFoto()">
            <ion-img id="foto" [src]="foto"></ion-img>
          </div>
        </ion-list>

      <p id="msg"> {{msg}} </p>

      <ion-row>
        <ion-col size="6">
          <ion-button color="light" expand="full" fill="outline" shape="round" (click)="excluir()">
            Deletar
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button expand="full" shape="round" (click)="atualizar()" color="warning">
            Editar
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
