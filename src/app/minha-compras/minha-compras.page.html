<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="menu" menu="MenuMonte"></ion-menu-button>
    </ion-buttons>

    <ion-img id="imagemLogo" src="../../assets/img/cake-show.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Minhas Compras</h1>

  <h4 *ngIf="minhasCompras.length == 0">Nenhum Produto Cadastrado!</h4>

  <ion-list *ngFor="let item of minhasCompras">
    <ion-item>
      <ion-avatar><img src="{{item.imagem}}"/> </ion-avatar>
      <ion-label id="label">
        <h3>{{item.titulo}}</h3>
        <h3>{{item.dataComprar}}</h3>
        <p>{{item.valor}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
