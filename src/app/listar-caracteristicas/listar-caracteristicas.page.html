<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="MenuMonte"></ion-menu-button>
    </ion-buttons>

    <ion-img id="imagemLogo" src="../../assets/img/cake-show.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-img class="imgcard" src="{{imagem}}"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>{{titulo}}</ion-card-title>
      {{descricao}}
    </ion-card-content>
  </ion-card>
</ion-content>
