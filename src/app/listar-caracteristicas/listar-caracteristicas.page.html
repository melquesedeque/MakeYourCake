<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button id="menu" menu="MenuMonte"></ion-menu-button>
    </ion-buttons>

    <ion-img id="imagemLogo" src="../../assets/img/cake-show.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<h1>Finalizar Pedido</h1>

  <ion-card *ngFor="let item of produtoObjeto">
    <ion-card-header>
      <ion-img class="imgcard" src="{{item.imagem}}"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>{{item.titulo}}</ion-card-title>
      {{item.descricao}}
    </ion-card-content>

    <h4>{{item.valor}}</h4>

    <ion-button expand="full" fill="outline" shape="round" (click)="comprar()"> Comprar! </ion-button>
  </ion-card>
</ion-content>
