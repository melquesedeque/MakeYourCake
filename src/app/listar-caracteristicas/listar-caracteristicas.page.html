<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button id="menu" menu="MenuMonte"></ion-menu-button>
    </ion-buttons>

    <ion-img id="imagemLogo" src="../../assets/img/cake-show.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h1>Finalizar Pedido</h1>

  <ion-card>
    <ion-card-header>
      <ion-img class="imgcard" src="{{produtoObjeto.imagem}}"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>{{produtoObjeto.titulo}}</ion-card-title>
      {{produtoObjeto.descricao}}
    </ion-card-content>

    <h4>{{produtoObjeto.valor}}</h4>

    <ion-button expand="full" fill="outline" shape="round" (click)="comprar()"> Comprar! </ion-button>
  </ion-card>

  <div>
    <ion-img id="banner" src="../../assets/img/ifood.jpg"></ion-img>
  </div>
</ion-content>
